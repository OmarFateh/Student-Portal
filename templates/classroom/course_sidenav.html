<div class="col s3">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>Classroom</h4>
        </li>
        <a href="{{ course.get_absolute_url }}" class="collection-item {{ nav_home }}">Home</a>
        <a href="{{ course.get_modules_absolute_url }}" class="collection-item {{ nav_modules }}">Modules</a>
        <a href="{{ course.get_student_submissions_absolute_url }}" class="collection-item {{ nav_student_submissions }}">Submissions</a>
        <a href="{{ course.get_questions_absolute_url }}" class="collection-item {{ nav_course_questions }}">Questions</a>
        {% if is_teacher %}
        <li class="collection-header">
            <h4>Teacher</h4>
        </li>
        <a href="{{ course.get_course_submissions_absolute_url }}" class="collection-item {{ nav_course_submissions }}">Student Submissions</a>
        {% endif %}
    </ul>
</div>
