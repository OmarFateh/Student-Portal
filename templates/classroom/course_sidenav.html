{% load i18n %}

<div class="col s3">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>{% trans 'Classroom' %}</h4>
        </li>
        <a href="{{ course.get_absolute_url }}" class="collection-item {{ nav_home }}">{% trans 'Home' %}</a>
        <a href="{{ course.get_modules_absolute_url }}" class="collection-item {{ nav_modules }}">{% trans 'Modules' %}</a>
        <a href="{{ course.get_student_submissions_absolute_url }}" class="collection-item {{ nav_student_submissions }}">{% trans 'Submissions' %}</a>
        <a href="{{ course.get_questions_absolute_url }}" class="collection-item {{ nav_course_questions }}">{% trans 'Questions' %}</a>
        {% if is_teacher %}
        <li class="collection-header">
            <h4>{% trans 'Teacher' %}</h4>
        </li>
        <a href="{{ course.get_course_submissions_absolute_url }}" class="collection-item {{ nav_course_submissions }}">{% trans 'Student Submissions' %}</a>
        {% endif %}
    </ul>
</div>
